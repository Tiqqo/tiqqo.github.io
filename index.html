<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Breakout: Goblin Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: linear-gradient(135deg, #1c1c1e 0%, #2a2a2c 100%);
            border-radius: 20px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #0a84ff 0%, #64d2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.5);
        }

        .button:active {
            transform: translateY(0);
        }

        .back-button {
            background: linear-gradient(135deg, #3a3a3c 0%, #2c2c2e 100%);
            margin: 0 auto 30px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            margin-bottom: 24px;
        }

        .input-row > div {
            flex: 1;
        }

        .separator {
    		color: #8e8e93;
   		 font-size: 0.95em;
    		font-weight: 500;
    		white-space: nowrap;
   		 margin-bottom: 0;
    		display: flex;
    		align-items: center;
    		justify-content: center;
    		padding-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #8e8e93;
            font-size: 0.95em;
            font-weight: 500;
        }

        input {
            width: 100%;
            background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            font-size: 1em;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0a84ff;
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2), inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .results {
            margin-top: 32px;
            background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            border-radius: 12px;
            padding: 24px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid #3a3a3c;
            transition: all 0.3s ease;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-row:hover {
            background: rgba(58, 58, 60, 0.3);
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 8px;
        }

        .result-label {
            color: #8e8e93;
            font-weight: 500;
        }

        .result-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .profit-row {
            background: linear-gradient(135deg, rgba(10, 132, 255, 0.1) 0%, rgba(10, 132, 255, 0.05) 100%);
            padding: 16px 12px !important;
            border-radius: 8px;
            margin-top: 8px;
        }

        .profit-positive {
            color: #32d74b;
            text-shadow: 0 0 10px rgba(50, 215, 75, 0.5);
        }

        .profit-negative {
            color: #ff453a;
            text-shadow: 0 0 10px rgba(255, 69, 58, 0.5);
        }

        .hidden {
            display: none;
        }

        .timer-box {
            background: linear-gradient(135deg, #2c2c2e 0%, #1c1c1e 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .timer-title {
            color: #8e8e93;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .timer-input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .timer-input {
            flex: 1;
        }

        .start-button {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            padding: 12px 24px;
            font-size: 0.95em;
            white-space: nowrap;
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            color: #0a84ff;
            text-shadow: 0 0 20px rgba(10, 132, 255, 0.6);
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .in-window {
            color: #32d74b;
            text-shadow: 0 0 20px rgba(50, 215, 75, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        .skip-prompt {
            color: #ffd60a;
            text-shadow: 0 0 20px rgba(255, 214, 10, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .reset-button {
            background: linear-gradient(135deg, #ff453a 0%, #cc3629 100%);
            box-shadow: 0 4px 15px rgba(255, 69, 58, 0.3);
            margin: 0 auto;
            display: block;
            padding: 12px 24px;
            font-size: 0.9em;
        }

        .reset-button:hover {
            box-shadow: 0 8px 25px rgba(255, 69, 58, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .timer-input-row {
                flex-direction: column;
            }

            .start-button {
                width: 100%;
            }

            .timer-display {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- MAIN MENU -->
        <div id="mainMenu">
            <h1>Arena Breakout: Goblin Edition</h1>
            <div class="menu-buttons">
                <button class="button" onclick="showPage('ammo')">Calculator</button>
                <button class="button" onclick="showPage('tracker')">Tracker</button>
            </div>
        </div>

        <!-- CALCULATOR (AMMUNITION) -->
        <div id="ammo" class="hidden">
            <button class="button back-button" onclick="showPage('mainMenu')">‚Üê Back to Menu</button>
            <h2>Profit Calculator</h2>
            
            <div class="input-group">
                <label>Ammunition Quantity (Pieces)</label>
                <input type="number" id="amount" placeholder="Input Bought Quantity">
            </div>

            <div class="input-row">
                <div>
                    <label>Total Purchase Price</label>
                    <input type="number" id="totalPurchase" placeholder="e.g. 26480000" oninput="updatePriceFields('total')">
                </div>
                <div class="separator">or</div>
                <div>
                    <label>Price per Bullet</label>
                    <input type="number" id="pricePerBullet" placeholder="e.g. 5200" oninput="updatePriceFields('per')">
                </div>
            </div>

            <div class="input-group">
                <label>Handling Fee </label>
                <input type="number" id="managementFee" placeholder="e.g. 12480">
            </div>

            <div class="input-group">
                <label>Selling Price per Stack</label>
                <input type="number" id="sellingPrice" placeholder="What you sell at">
            </div>

            <button class="button" onclick="calculate()" style="display: block; margin: 0 auto;">Calculate</button>

            <div id="results" class="hidden results">
                <div class="result-row">
                    <span class="result-label">Number of Stacks:</span>
                    <span class="result-value" id="resStacks"></span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Fees:</span>
                    <span class="result-value" id="resFees"></span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Revenue:</span>
                    <span class="result-value" id="resRevenue"></span>
                </div>
                <div class="result-row profit-row">
                    <span class="result-label">Profit:</span>
                    <span class="result-value" id="resProfit"></span>
                </div>
                <div class="result-row profit-row">
                    <span class="result-label">Profit Margin:</span>
                    <span class="result-value" id="resMargin"></span>
                </div>
            </div>
        </div>

        <!-- TRACKER -->
        <div id="tracker" class="hidden">
            <button class="button back-button" onclick="showPage('mainMenu')">‚Üê Back to Menu</button>
            <h2>Respawn Tracker</h2>

            <div class="timer-box">
                <div class="timer-title">BS Ammunition</div>
                <div class="timer-input-row">
                    <input type="text" class="timer-input" id="timerInput1" placeholder="xx:51" maxlength="5">
                    <button class="button start-button" onclick="startTimer(1)">Start</button>
                </div>
                <div class="timer-display" id="timerDisplay1">--:--</div>
                <button class="button reset-button" onclick="resetTimer(1)">Reset</button>
            </div>

            <div class="timer-box">
                <div class="timer-title">995 Ammunition</div>
                <div class="timer-input-row">
                    <input type="text" class="timer-input" id="timerInput2" placeholder="xx:51" maxlength="5">
                    <button class="button start-button" onclick="startTimer(2)">Start</button>
                </div>
                <div class="timer-display" id="timerDisplay2">--:--</div>
                <button class="button reset-button" onclick="resetTimer(2)">Reset</button>
            </div>

            <div class="timer-box">
                <div class="timer-title">AP Ammunition</div>
                <div class="timer-input-row">
                    <input type="text" class="timer-input" id="timerInput3" placeholder="xx:51" maxlength="5">
                    <button class="button start-button" onclick="startTimer(3)">Start</button>
                </div>
                <div class="timer-display" id="timerDisplay3">--:--</div>
                <button class="button reset-button" onclick="resetTimer(3)">Reset</button>
            </div>
        </div>
    </div>

    <script>
        var currentPage = 'mainMenu';
        var timers = {
            1: { interval: null, targetTime: null, windowEndTime: null, state: 'idle', beepPlayed: false },
            2: { interval: null, targetTime: null, windowEndTime: null, state: 'idle', beepPlayed: false },
            3: { interval: null, targetTime: null, windowEndTime: null, state: 'idle', beepPlayed: false }
        };

        function showPage(page) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('ammo').classList.add('hidden');
            document.getElementById('tracker').classList.add('hidden');
            document.getElementById(page).classList.remove('hidden');
            currentPage = page;
        }

        function formatNumber(num) {
            var rounded = Math.round(num);
            return rounded.toLocaleString('de-DE');
        }

        function updatePriceFields(source) {
            var amount = parseFloat(document.getElementById('amount').value);
            
            if (isNaN(amount) || amount <= 0) {
                return;
            }

            if (source === 'total') {
                var totalPurchase = parseFloat(document.getElementById('totalPurchase').value);
                if (!isNaN(totalPurchase) && totalPurchase > 0) {
                    var pricePerBullet = totalPurchase / amount;
                    document.getElementById('pricePerBullet').value = pricePerBullet.toFixed(2);
                }
            } else if (source === 'per') {
                var pricePerBullet = parseFloat(document.getElementById('pricePerBullet').value);
                if (!isNaN(pricePerBullet) && pricePerBullet > 0) {
                    var totalPurchase = pricePerBullet * amount;
                    document.getElementById('totalPurchase').value = totalPurchase.toFixed(2);
                }
            }
        }

        function calculate() {
            var amount = parseFloat(document.getElementById('amount').value);
            var totalPurchase = parseFloat(document.getElementById('totalPurchase').value);
            var pricePerBullet = parseFloat(document.getElementById('pricePerBullet').value);
            var managementFee = parseFloat(document.getElementById('managementFee').value);
            var sellingPrice = parseFloat(document.getElementById('sellingPrice').value);

            if (isNaN(amount) || isNaN(managementFee) || isNaN(sellingPrice)) {
                alert('Please fill in all required fields!');
                return;
            }

            var purchasePrice;
            if (!isNaN(totalPurchase)) {
                purchasePrice = totalPurchase;
            } else if (!isNaN(pricePerBullet)) {
                purchasePrice = pricePerBullet * amount;
            } else {
                alert('Please enter either total purchase price or price per bullet!');
                return;
            }

            var numberOfStacks = amount / 120;
            var totalFees = numberOfStacks * managementFee;
            var totalRevenue = numberOfStacks * sellingPrice;
            var profit = totalRevenue - purchasePrice - totalFees;
            var profitMargin = (profit / purchasePrice) * 100;

            document.getElementById('resStacks').textContent = formatNumber(numberOfStacks);
            document.getElementById('resFees').textContent = formatNumber(totalFees) + ' $';
            document.getElementById('resRevenue').textContent = formatNumber(totalRevenue) + ' $';
            
            var profitElement = document.getElementById('resProfit');
            var marginElement = document.getElementById('resMargin');
            
            var profitClass = profit >= 0 ? 'profit-positive' : 'profit-negative';
            profitElement.textContent = formatNumber(profit) + ' $';
            profitElement.className = 'result-value ' + profitClass;
            
            marginElement.textContent = profitMargin.toFixed(2) + ' %';
            marginElement.className = 'result-value ' + profitClass;

            document.getElementById('results').classList.remove('hidden');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && currentPage === 'ammo') {
                calculate();
            }
        });

        function playBeep() {
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            for (var i = 0; i < 3; i++) {
                setTimeout(function() {
                    var oscillator = audioContext.createOscillator();
                    var gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                }, i * 500);
            }
        }

        function startTimer(id) {
            var input = document.getElementById('timerInput' + id).value.trim();
            
            if (!input) {
                alert('Please enter a time!');
                return;
            }
            
            var match = input.match(/^(xx|\d{1,2}):(\d{2})$/i);
            
            if (!match) {
                alert('Please use format xx:mm (e.g. xx:51 or 14:30)!');
                return;
            }

            var minutes = parseInt(match[2]);
            
            if (minutes > 59) {
                alert('Invalid minutes! Value: 0-59');
                return;
            }
            
            var now = new Date();
            var spawnTime = new Date();
            
            if (match[1].toLowerCase() === 'xx') {
                spawnTime.setMinutes(minutes, 0, 0);
                spawnTime.setSeconds(0);
                spawnTime.setMilliseconds(0);
                
                if (spawnTime > now) {
                    spawnTime.setHours(spawnTime.getHours() - 1);
                }
            } else {
                var hours = parseInt(match[1]);
                if (hours > 23) {
                    alert('Invalid hours! Value: 0-23');
                    return;
                }
                spawnTime.setHours(hours, minutes, 0, 0);
                
                if (spawnTime > now) {
                    spawnTime.setDate(spawnTime.getDate() - 1);
                }
            }

            var targetTime = new Date(spawnTime.getTime() + 40 * 60000);
            var windowEndTime = new Date(targetTime.getTime() + 40 * 60000);

            if (timers[id].interval) {
                clearInterval(timers[id].interval);
            }

            timers[id].targetTime = targetTime;
            timers[id].windowEndTime = windowEndTime;
            timers[id].state = 'counting';
            timers[id].beepPlayed = false;

            updateTimer(id);
            timers[id].interval = setInterval(function() { updateTimer(id); }, 1000);
        }

        function updateTimer(id) {
            var now = new Date();
            var display = document.getElementById('timerDisplay' + id);
            
            if (timers[id].state === 'counting') {
                var diff = timers[id].targetTime - now;
                
                if (diff <= 0) {
                    if (!timers[id].beepPlayed) {
                        playBeep();
                        timers[id].beepPlayed = true;
                    }
                    timers[id].state = 'window';
                }
                
                if (diff > 0) {
                    var hours = Math.floor(diff / 3600000);
                    var minutes = Math.floor((diff % 3600000) / 60000);
                    var seconds = Math.floor((diff % 60000) / 1000);
                    
                    display.textContent = 
                        (hours < 10 ? '0' + hours : hours) + ':' +
                        (minutes < 10 ? '0' + minutes : minutes) + ':' +
                        (seconds < 10 ? '0' + seconds : seconds);
                    display.className = 'timer-display';
                }
            }
            
            if (timers[id].state === 'window') {
                var diff = timers[id].windowEndTime - now;
                
                if (diff <= 0) {
                    timers[id].state = 'skip';
                }
                
                if (diff > 0) {
                    display.textContent = 'IN WINDOW';
                    display.className = 'timer-display in-window';
                }
            }
            
            if (timers[id].state === 'skip') {
                display.textContent = 'SKIP?';
                display.className = 'timer-display skip-prompt';
            }
        }

        function resetTimer(id) {
            if (timers[id].interval) {
                clearInterval(timers[id].interval);
            }
            timers[id] = {
                interval: null,
                targetTime: null,
                windowEndTime: null,
                state: 'idle',
                beepPlayed: false
            };
            document.getElementById('timerDisplay' + id).textContent = '--:--';
            document.getElementById('timerDisplay' + id).className = 'timer-display';
            document.getElementById('timerInput' + id).value = '';
        }
    </script>
</body>
</html>
