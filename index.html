<!DOCTYPE html>
<html>
<head>
  <title>Meine Webseite</title>
  <style>
    /* Globale Stile */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Navigationsmenü */
    .navbar {
      background-color: #333;
      text-align: center;
      padding: 20px 0;
    }
    
    .navbar a {
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: #000;
    }
    
    /* Seiteninhalt */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigationsmenü -->
  <div class="navbar">
    <a href="#" onclick="loadContent('seite1')">Geldwäsche-Rechner</a>
    <a href="#" onclick="loadContent('seite2')">Kokain-Rechner</a>
    <a href="#" onclick="loadContent('seite3')">Platzhalter 1</a>
    <a href="#" onclick="loadContent('seite4')">Platzhalter 2</a>
    <a href="#" onclick="loadContent('seite5')">Platzhalter 3</a>
  </div>
  
  <!-- Seiteninhalt -->
  <div class="content" id="pageContent">
    <!-- Hier wird der Seiteninhalt dynamisch geladen -->
  </div>
  
  <script>
    function loadContent(page) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("pageContent").innerHTML = this.responseText;
          history.pushState({ page: page }, "", page + ".html");
        }
      };
      xhttp.open("GET", page + ".html", true);
      xhttp.send();
    }

    // Navigationsmenü basierend auf dem Browserverlauf aktualisieren
    window.onpopstate = function(event) {
      if (event.state && event.state.page) {
        loadContent(event.state.page);
      }
    };

    // Beim Laden der Seite aktuellen Browserverlauf überprüfen
    window.onload = function() {
      var currentPage = window.location.pathname.split("/").pop().split(".")[0];
      loadContent(currentPage);
    };
  </script>
</body>
</html>
